<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página de Enlaces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      padding: 20px;
      background-color: #333;
      color: white;
      margin: 0;
    }

    .button-container {
      margin: 50px 0;
    }

    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: #0056b3;
    }

    footer {
      position: fixed;
      width: 100%;
      bottom: 0;
      background-color: #222;
      color: white;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a Mi Página</h1>

  <div class="button-container">
    <a href="https://ejemplo1.com" class="link-button" target="_blank">Enlace 1</a>
    <a href="https://ejemplo2.com" class="link-button" target="_blank">Enlace 2</a>
    <a href="https://ejemplo3.com" class="link-button" target="_blank">Enlace 3</a>
  </div>

  <footer>
    Desarrollado por Javier Meléndez O.
  </footer>

</body>
</html>
