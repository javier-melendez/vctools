<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa de proceso</title>

  <style>
    :root{
      --primary:#2e7d32;
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #eef2f3, var(--bg));
      color:var(--text);
    }

    .container{
      max-width: 1100px;
      margin: 48px auto;
      padding: 0 20px;
    }

    /* Header */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom: 20px;
      gap:16px;
      flex-wrap:wrap;
    }

    .title-group h1{
      margin:0;
      font-size: 1.8rem;
    }

    .title-group p{
      margin:4px 0 0;
      color:var(--muted);
      font-size:.95rem;
    }

    .back-link{
      background:var(--primary);
      color:#fff;
      text-decoration:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      white-space:nowrap;
    }

    .back-link:hover{
      filter:brightness(.95);
    }

    /* Card */
    .card{
      background:var(--card);
      border-radius:16px;
      padding:18px;
      box-shadow:
        0 10px 25px rgba(0,0,0,.08),
        0 2px 8px rgba(0,0,0,.04);
    }

    .embed{
      display:flex;
      justify-content:center;
      overflow:hidden;
      border-radius:12px;
    }

    .embed iframe{
      width: min(900px, 100%);
      aspect-ratio: 16 / 9;
      height:auto;
      border:none;
    }

    /* Footer */
    .footer{
      text-align:center;
      margin-top:18px;
      font-size:.85rem;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <div class="title-group">
        <h1>üåç Mapa de proceso</h1>
        <p>Visualizaci√≥n interactiva del flujo del proceso</p>
      </div>

      <!-- Bot√≥n de regreso (ajusta href si hace falta) -->
      <a href="index.html" class="back-link">‚¨Ö Volver</a>
    </div>

    <div class="card">
      <div class="embed">
        <iframe
          src="https://embed.figma.com/board/WERB2Ffykt0YqciscMXn1u/Mapa-de-proceso?node-id=0-1&embed-host=share"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="footer">
      ¬© 2025 ¬∑ Mapa de proceso
    </div>

  </div>
</body>
</html>
